{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognito5a6ec086": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-master-20190703123256-deployment/amplify-cfn-templates/auth/cognito5a6ec086-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito5a6ec086_identitypool_5a6ec086",
					"allowUnauthenticatedIdentities": true,
					"lambdaLogPolicy": "cognito5a6ec086_lambda_log_policy",
					"openIdLambdaRoleName": "cognito5a6ec086_openid_lambda_role",
					"openIdRolePolicy": "cognito5a6ec086_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito5a6ec086_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito5a6ec086_openid_lambda_log_policy",
					"userPoolName": "cognito5a6ec086_userpool_5a6ec086",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito5a6ec086_sns-role",
					"roleExternalId": "cognito5a6ec086_role_external_id",
					"policyName": "cognito5a6ec086-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito5a6ec086_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientWriteAttributes": "email",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito5a6ec086_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito5a6ec086_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito5a6ec086_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito5a6ec086_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito5a6ec086_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito5a6ec086_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito5a6ec086_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"thirdPartyAuth": false,
					"useDefault": "manual",
					"resourceName": "cognito5a6ec086",
					"authSelections": "identityPoolAndUserPool",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"hostedUI": false,
					"env": "master"
				}
			}
		},
		"analyticschatqlreact": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-master-20190703123256-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "chatqlreact",
					"roleName": "pinpointLambdaRolef0b15ce2",
					"cloudWatchPolicyName": "cloudWatchPolicyf0b15ce2",
					"pinpointPolicyName": "pinpointPolicyf0b15ce2",
					"authPolicyName": "pinpoint_amplify_f0b15ce2",
					"unauthPolicyName": "pinpoint_amplify_f0b15ce2",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"env": "master"
				}
			}
		},
		"apichatqlreact": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/chatql-react-master-20190703123256-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "chatqlreact",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognito5a6ec086",
							"Outputs.UserPoolId"
						]
					},
					"S3DeploymentBucket": "chatql-react-master-20190703123256-deployment",
					"S3DeploymentRootKey": "amplify-appsync-files/e6869b8e1c3e6aded8c66295cfbf7fa132f29006",
					"env": "master"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}